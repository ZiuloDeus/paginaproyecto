<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios por Grupo</title>
  <link rel="stylesheet" href="panel.css">
  <script src="horarios.js" defer></script>
</head>
<body>
  <header>
    <div name="izquierda">
      <h2>Logo</h2>
    </div>
    <div name="derecha">
      <p>Nombre del Admin</p>
      <img src="person-circle.svg" alt="Avatar" style="width:40px; height:40px; border-radius:50%;">
    </div>
  </header>

  <div class="container">
    <aside>
      <nav>
        <ul>
          <li>
            <a href="panel.html"><img src="arrow-left-circle-fill.svg" alt="Back"></a>
            <p>Regresar</p>
          </li>
          <li>
            <img src="event-fill.svg" alt="Eventos">
            <p>Salones/Aulas</p>
          </li>
          <li>
            <img src="resources-fill.svg" alt="Recursos">
            <p>Recursos</p>
          </li>
          <li onclick="showBox()">
            <img src="gear-fill.svg" alt="Configuración">
            <p>Configuración</p>
          </li>
        </ul>
      </nav>
    </aside>

   <main>
     <div class="contenido-horarios">
     <div class="buscador-horarios">
      <h1>Buscar horario por grupo</h1>
      <input type="text" id="buscarGrupo" placeholder="Ingrese el nombre del grupo...">
     </div>

     <table id="tablaHorarios">
      <thead>
        <tr>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
        </tr>
      </thead>
     <tbody></tbody>
     </table>
  </div>
</main>

  </div>
</body>
</html>
