<!DOCTYPE html>
<html lang="es">
<head>

  <title>Inicio de sesión - Administrador</title>
<link rel="stylesheet" href="../login.css">
</head>
<body>

      <img class="back" src="arrow-left-circle-fill.svg" onclick="location.href='../index.html'">

    <form id="loginForm">

      <p id="mensaje"></p>

  </div>
  <script src="admin_inicio.js"></script>
</body>
</html>
