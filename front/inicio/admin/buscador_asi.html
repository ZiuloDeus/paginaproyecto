<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asignaturas</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div name="izquierda">
            <h2>Logo</h2>
        </div>
        <div name="derecha">
            <p>Nombre del Admin</p>
            <img src="person-circle.svg" alt="Avatar" style="width:40px; height:40px; border-radius:50%;">
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li>
                        <a href="panel.html"><img src="arrow-left-circle-fill.svg" alt="Back"></a>
                        <p>Regresar</p>
                    </li>
                    <li>
                        <img src="aula.png" alt="Salones">
                        <p>Salones/Aulas</p>
                    </li>
                    <li>
                        <img src="recurso-educativo.png" alt="Recursos">
                        <p>Recursos</p>
                    </li>
                    <li onclick="showBox()">
                        <img src="gear-fill.svg" alt="Configuración">
                        <p>Configuración</p>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="texto">
                <button type="button" onclick="abrirModal('materia')">Agregar asignatura</button>
                <table id="tablaMaterias">
                    <thead>
                        <tr>
                            <th>Profesor</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>
    <div id="modalMateria" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal('materia')">&times;</span>
        <h2>Agregar Asignatura</h2>
        <form id="formMateria">
          <input type="text" name="nombre" placeholder="Nombre de la asignatura" required>
          <button type="submit">Agregar asignatura</button>
        </form>
        <div id="mensajeMateria"></div>
      </div>
    </div>
    <script src="panel.js" defer></script>
    <script src="../preferencias.js" defer></script>
</body>
</html>
