<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="ee.css">
</head>
<body>
  <form action="registrar.php" method="post" id="Registro">
    <h1>Registro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="cedula">Cedula:</label>
    <input type="text" id="cedula" name="cedula" maxlength="7" pattern="\d{7}" required
           oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,7);"><br><br>

    <label for="gmail">Gmail:</label>
    <input type="email" id="gmail" name="gmail" required><br><br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit">Registrarse</input>
  </form>
  <p name="seguridad" id="seguridadMsg"></p>
  <script src="registrar.js"></script>
</body>
</html>
