<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profesores</title>
    <link rel="stylesheet" href="panel.css">
    <script src="bus_pro.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div name="izquierda">
            <h2>Logo</h2>
        </div>
        <div name="derecha">
            <p>Nombre del Admin</p>
            <img src="person-circle.svg" alt="Avatar" style="width:40px; height:40px; border-radius:50%;">
        </div>
    </header>
<table id="grilla-profes">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Materia</th>
        <th>Acción</th>
    </tr>
    <tr>
        <td><input type="text" name="nombre" value="Carlos"></td>
        <td><input type="text" name="apellido" value="López"></td>
        <td><input type="text" name="correo" value="carlos@itsp.edu"></td>
        <td><input type="text" name="materia" value="Matemática"></td>
        <td><button class="btn-agregar">Agregar</button></td>
    </tr>
</table>

</body>
</html>
